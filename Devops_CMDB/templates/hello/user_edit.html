<!-- 继承母版不变的部分 -->
{% extends "base.html" %} 

<!-- 重写母版变的部分-->
{% block title %} 更新用户 {% endblock %}

<!-- 重写母版变的部分-->
{% block content %}

{% if form %}
    <p style="color:red"> {{ form.errors}} </p>
{% endif %}


{% if messages %}
<ul>
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<form method="post" action="" >
    姓名:
    <input type="text" name="name" value={{ user.name }}>
    <br>
    <br>
    密码:
    <input type="password" name="password" value={{ user.password }}>
    <br>
    <br>
    性别:
    <input type="radio" name="sex" value="0" {% if object %}{% if object.sex == 0 %} checked {% endif %}{% endif %} >男  
    <input type="radio" name="sex" value="1" {% if object %}{% if object.sex == 1 %} checked {% endif %} {% else %}checked{% endif %} >女
    <br>
    <br>
    <input type="submit"  value="保存" name="_save">
    <input type="submit"  value="保存并继续编辑" name="_continue">
</form> 

{% endblock %}
